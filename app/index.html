<!DOCTYPE HTML>
<html  ng-app="venemoviesApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Venemovies</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS files -->
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
</head>
<body>
    <input id="slide-sidebar" class="sidebar-checkbox" type="checkbox">
    <!-- Sidebar -->
    <div class ="sidebar">
        <div class="sidebar-logo">
            <img src="images/logo.png" alt="logo">
            <h3>Venemovies</h3>
        </div>
        <div class="sidebar-nav">
            <a href="" ><span class="icon-recientes"></span><p>Recientes</p></a>
            <a href="" ><span class="icon-favoritas-1"></span><p>Favoritas</p></a>
            <a href="" ><span class="icon-recomendadas"></span><p>Recomendadas</p></a>
            <a href="" ><span class="icon-generos"></span><p>Generos</p></a>

            <div class="sidebar-footer">
                <img src="images/logo-santana.png" alt=""><p>Copyright Â© 2015-2016</p>
            </div>
        </div>
    </div>  <!--Fin del Sidebar -->

 	<!-- Wrap -->
 	<div class="wrap">
 	 	<!-- Navbar -->
 		<div class="navbar-site">
 			<div class="container">
 				<div class="navbar-site-content">
 					<div class="navbar-search">
	                        		<input type="text" placeholder="Buscar Peliculas..">
	                     		</div>

	                     		<div class="navbar-redes">
	                     			<a href="#" class="icon-facebook" ></a>
	                     			<a href="#" class="icon-twitter" ></a>
	                     			<a href="#" class="icon-google" ></a>
	                     		</div>
 				</div>
 			</div>
 		</div><!--Fin del navbar -->

 		<label  class="sidebar-toggle" for="slide-sidebar"><span class="icon-bars" ></span></label>
		
		<!--Movies -->
		<div class="movies" ng-controller="mainCtrl">
			<div class="movies-items" >
				<div class="movie" ng-repeat="movie in movies">
					<div class="movie-content">
						<img src="images/poster/{{ movie.titulo }}.png" alt="">
						<div class="description">
							<a href="{{movie.link}}">{{ movie.titulo }}</a>
							<h5>{{ movie.genero }}</h5>
							<img src="images/calificacion/{{ movie.calificacion }}.svg" alt="">
							<p>{{ movie.descripcion }}</p>
						</div>
					</div>
					<div class="movie-footer">
						<div class="actors">
							<img src="images/actores/{{ movie.actor1 }}.png" alt="">
							<img src="images/actores/{{ movie.actor2 }}.png" alt="">
							<img src="images/actores/{{ movie.actor3  }}.png" alt="">
							<p>Actores</p>
						</div>
						<div class="likes">
							<span class="icon-favoritas-1"></span>
							<p>{{ movie.likes }}</p>
						</div>
					</div>
				</div><!--Fin de movie -->

			</div>
		</div>
 	</div><!--Fin de movies -->
 

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/router.min.js" type="text/javascript"></script>
    <!-- JS files -->
    <script src="js/application.js" type="text/javascript"></script>
</body>
</html>
